    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyBqZrorGOSJkjgg7ERxXgZZReKpeNxTWCk",
        authDomain: "delhi-donation-app.firebaseapp.com",
        databaseURL: "https://delhi-donation-app.firebaseio.com",
        projectId: "delhi-donation-app",
        storageBucket: "delhi-donation-app.appspot.com",
        messagingSenderId: "416368853775",
        appId: "1:416368853775:web:a2721656e6bc1825fff47a",
        measurementId: "G-JB60SN98WJ",
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var d = new Date();
      var t = d.getTime();
      var counter = t;

      document.getElementById("form").addEventListener("submit", (e) => {
        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var address = document.getElementById("address").value;
        e.preventDefault();
        createDonor(name, number, address);
      });

      function createDonor(name, number, address) {
        counter += 1;
        var donor = {
          id: counter,
          name: name,
          number: number,
          address: address,
          date: "unassigned",
        };
        let db = firebase.database().ref("donors/" + "unassigned/" + counter);
        db.set(donor);
        thanks();
      }

      function thanks() {
        document.getElementById("form").style.display = "none";
        document.getElementById(
          "thanks"
        ).innerHTML += `<div class="alert alert-dark" role="alert">
            <h5>Thank you for being a donor. We have saved your information and will contact you shortly.</h5>
          </div>`;
      }
    </script>
